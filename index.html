<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form id="meuFormulario" action="resultado.html" method="GET">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="range" id="idade" name="idade" min="0" max="100" value="18">
        <span id="idadeValor">18</span> anos

        <br><br>

        <label>Sexo:</label><br>
        <div class="sexo-container">
            <input type="radio" id="masc" name="sexo" value="masculino">
            <label for="masc" class="botao-sexo">Masculino</label>

            <input type="radio" id="fem" name="sexo" value="feminino">
            <label for="fem" class="botao-sexo">Feminino</label>
        </div>
        <label for="time">Time que você torce:</label>
        <select id="time" name="time" required>
            <option value="">Selecione...</option>
            <option value="botafogo">botafogo</option>
            <option value="corinthians">Corinthians</option>
            <option value="cruzeiro">cruzeiro</option>
            <option value="flamengo">Flamengo</option>
            <option value="fluminense">fluminense</option>
            <option value="gremio">gremio</option>
            <option value="internacional">Internacional</option>
            <option value="palmeiras">Palmeiras</option>
            <option value="santos">santos</option>
            <option value="sao_paulo">São Paulo</option>
            <option value="vasco">vasco</option>



            <option value="outro">outro</option>
        </select>
        <br><br>

        <br><br>

        <button id="btEnviar">Enviar</button>

    </form>

    <script src="script.js"></script>
</body>

</html>
